<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>

    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/dist/css/uikit-core.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/uikit-rtl.min.css}">
    <link rel="stylesheet" th:href="@{/css/calendar5.css}">
  </head>

<body class="uk-flex uk-flex-center">
    <div class="uk-container uk-flex uk-flex-center uk-flex-middle uk-margin-large-top">
      <div class="uk-card uk-card-default uk-card-body">
        <div class="uk-text-center">
          <span class="uk-text-large uk-text-bolder uk-margin-bottom uk-text-emphasis">Calendar Diary</span>
        </div>
        <form class="uk-form-stacked" th:action="@{/signup}" method="post" th:object="${loginForm}">
          <div class="uk-margin">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: user"></span>
              <input id="loginId" type="text" name="loginId" class="uk-input" placeholder="username" th:for="${loginForm.loginId}">
            </div>
          </div>
          <div class="uk-margin">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <input id="password" type="password" name="password" class="uk-input" placeholder="password" th:for="${loginForm.password}">
            </div>
          </div>
          <div>
            <button class="uk-button uk-button-primary uk-width-aexpand" type="submit">Create My Account</button>
          </div>
        </form>
        <div class="uk-margin">
        <form th:action="@{/logout}" method="post" class="mx-1 px-0">
        <button type="submit" id="logoutButton" class="uk-button uk-button-secondary uk-width-aexpand">Back</button>
      </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" th:src="@{/dist/js/uikit-core.min.js}"></script>
    <script type="text/javascript" th:src="@{/dist/js/uikit-icons.js}"></script>
  </body>
</html>
