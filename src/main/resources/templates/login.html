<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ログイン</title>
    <link rel="stylesheet" th:href="@{/dist/css/uikit-core.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/uikit-rtl.min.css}">
    <link rel="stylesheet" th:href="@{/css/calendar5.css}">
  </head>

<body class="uk-flex uk-flex-center">
    <div class="uk-calendar uk-flex uk-flex-center uk-flex-middle uk-margin-large-top">
      <div class="uk-card uk-card-default uk-card-body">
        <div class="uk-text-center">
          <span class="uk-text-large uk-text-bolder uk-margin-bottom uk-text-emphasis">Calendar Diary</span>
        </div>
        <form class="uk-form-stacked" th:action="@{/login}" method="post" th:object="${loginForm}">
          <div class="uk-margin">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: user"></span>
              <input id="loginId" type="text" name="loginId" class="uk-input" placeholder="username" th:for="${loginForm.loginId}">
            </div>
          </div>
          <div class="uk-margin">
            <div class="uk-inline">
              <span class="uk-form-icon" uk-icon="icon: lock"></span>
              <input id="password" type="password" name="password" class="uk-input" placeholder="password" th:for="${loginForm.password}">
            </div>
          </div>
          <div>
            <button class="uk-button uk-button-secondary uk-width-aexpand" type="submit">Sign in</button>
          </div>
          <div class="uk-margin-top">
            <a class="uk-button uk-button-primary uk-width-expand" th:href="@{/signup}">Sign up</a>
          </div>
        </form>
      </div>
  </div>
    <script type="text/javascript" th:src="@{/dist/js/uikit-core.min.js}"></script>
    <script type="text/javascript" th:src="@{/dist/js/uikit-icons.js}"></script>
  </body>
</html>
